---
layout: default
---


    <ul class="posts">
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
          <span class="meta">
            {{ post.date | date_to_string }}
          </span>
          {{ post.excerpt }}
          <a  class="meta" href="{{ site.baseurl }}{{ post.url }}"> Read more </a>
        </li>
      {% endfor %}
    </ul>
